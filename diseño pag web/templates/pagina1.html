<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Salud Rural</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos1.css') }}">
</head>
<body>
  <header class="top-header">
    <div class="header-content">
      <img src="{{ url_for('static', filename='andesalud.png') }}" alt="Logo" class="logo">
      <h1>SISTEMA DE GESTIÓN DE SALUD RURAL</h1>
    </div>
  </header>

  <nav class="top-nav">
    <button>AGENDAR CITA</button>
    <button>INGRESAR DESCRIPCIÓN DE LA CONDICIÓN MÉDICA</button>
    <button>SELECCIONAR MÉDICO</button>
  </nav>

  <div class="main-container">
    <section class="form-wrapper">
      <h2>AGENDAR CITA</h2>
      <form class="appointment-form" id="citaForm" method="POST" action="{{ url_for('procesar_cita') }}">
        <div class="form-left">
          <label>PACIENTE:
            <input type="text" name="paciente" id="paciente" required>
          </label>
          <label>CÓDIGO:
            <input type="text" name="codigo" id="codigo" required>
          </label>
          <label>TELÉFONO:
            <input type="text" name="telefono" id="telefono" value="+51">
          </label>
          <label>DIRECCIÓN:
            <input type="text" name="direccion" id="direccion" value="S/N">
          </label>
          <label>TUTOR/APODERADO:
            <input type="text" name="tutor" id="tutor" value="Ninguno">
          </label>
          <label>MOTIVO DE LA CITA:
            <textarea name="motivo" id="motivo" required></textarea>
          </label>
        </div>
        <div class="form-right">
          <label>SEXO:
            <select name="sexo" id="sexo" required>
              <option value="">Seleccione...</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
          </label>
          <label>EDAD:
            <input type="number" name="edad" id="edad" min="0" max="120" required>
          </label>
          <label>MODALIDAD:
            <div class="radio-group">
              <label><input type="radio" name="modalidad" value="presencial" required> Presencial</label>
              <label><input type="radio" name="modalidad" value="remota"> Remota</label>
              <label><input type="radio" name="modalidad" value="visita"> Visita</label>
            </div>
          </label>
          <label>TIPO DE SEGURO:
            <select name="seguro" id="seguro" required>
              <option value="">Seleccione...</option>
              <option value="sis">SIS</option>
              <option value="essalud">ESSALUD</option>
              <option value="privado">PRIVADO</option>
            </select>
          </label>
          <label>FECHA:
            <input type="date" name="fecha" id="fecha" required />
          </label>
        </div>
      </form>

      <div class="form-footer">
        <label>
          <input type="checkbox" id="confirmar" />
          He revisado y confirmo los datos de mi cita.
        </label>
        <div class="buttons">
          <button type="button" class="continue" id="btnContinuar" disabled>CONTINUAR</button>
          <button type="button" class="clean" id="btnLimpiar">LIMPIAR</button>
          <button type="button" class="cancel" id="btnCancelar">CANCELAR</button>
        </div>
      </div>
    </section>
  </div>
  
<script src="{{ url_for('static', filename='script1.js') }}"></script>
  <script src="{{ url_for('static', filename='script1.js') }}"></script>
</body>
</html>
