
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Descripción Médica</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos2.css') }}">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <img src="{{ url_for('static', filename='andesalud.png') }}" alt="Logo" class="logo">
      <h1>SISTEMA DE GESTIÓN DE SALUD RURAL</h1>
    </div>
  </div>

  <div class="nav-bar">
    <button class="nav-btn" onclick="goToPage1()">AGENDAR CITA</button>
    <button class="nav-btn active">INGRESAR DESCRIPCIÓN DE LA CONDICIÓN MÉDICA</button>
    <button class="nav-btn">SELECCIONAR MÉDICO</button>
  </div>

  <div class="container">
    <h1 class="title">PASO 2: INGRESAR DESCRIPCIÓN MÉDICA</h1>
    
    <div class="form-layout">
      <div class="left-section">
        <div class="input-group">
          <label>CONDICIÓN MÉDICA:</label>
          <input type="text" id="condicionMedica" placeholder="Ingrese la condición médica">
        </div>
        
        <div class="input-group">
          <label>DESCRIPCIÓN:</label>
          <textarea id="descripcion" placeholder="Describa los síntomas y detalles"></textarea>
        </div>
        
        <div class="options-section">
          <div class="option-group">
            <h4>GRAVEDAD:</h4>
            <div class="option-buttons" data-group="gravedad">
              <button class="option-btn" data-value="leve">Leve</button>
              <button class="option-btn" data-value="promedio">Promedio</button>
              <button class="option-btn" data-value="grave">Grave</button>
            </div>
          </div>
          
          <div class="option-group">
            <h4>NIVEL DE MOLESTIA:</h4>
            <div class="option-buttons" data-group="molestia">
              <button class="option-btn" data-value="bajo">Bajo</button>
              <button class="option-btn" data-value="moderado">Moderado</button>
              <button class="option-btn" data-value="molesto">Molesto</button>
            </div>
          </div>
          
          <div class="option-group">
            <h4>PERSISTENCIA:</h4>
            <div class="option-buttons" data-group="persistencia">
              <button class="option-btn" data-value="corta">Corta</button>
              <button class="option-btn" data-value="media">Media</button>
              <button class="option-btn" data-value="larga">Larga</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="right-section">
        <div class="card">
          <div class="date-header">
            <span class="date-label">FECHA DE LA ÚLTIMA VISITA:</span>
            <div class="toggle-switch" id="visitToggle"></div>
          </div>
          <div id="visitStatus" style="font-size: 12px; color: #666;">NO TIENE VISITA PREVIA</div>
        </div>
        
        <div class="card">
          <div class="calendar-header">
            <button class="nav-arrow" onclick="changeMonth(-1)">‹</button>
            <span class="month-year" id="monthYear">Junio 2025</span>
            <button class="nav-arrow" onclick="changeMonth(1)">›</button>
          </div>
          
          <div class="calendar-grid" id="calendarGrid">
            <!-- Calendar will be generated by JavaScript -->
          </div>
        </div>
        
        <div class="card">
          <div class="confirmation-checkbox">
            <div class="checkbox-custom" id="confirmCheckbox"></div>
            <span>He revisado y confirmo los datos de mi cita</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="patient-info">
      Identificación: 0000CT1&nbsp;&nbsp;&nbsp;&nbsp;-------&nbsp;&nbsp;&nbsp;&nbsp;N° cita: 0000012
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-continue" onclick="continuar()">CONTINUAR</button>
      <button class="btn btn-clean" onclick="limpiarFormulario()">LIMPIAR</button>
      <button class="btn btn-cancel" onclick="retroceder()">RETROCEDER</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script2.js') }}"></script>
</body>
</html>
